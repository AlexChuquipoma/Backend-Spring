spring:
  application:
    name: portfolio-backend

  # H2 Database
  datasource:
    url: jdbc:h2:file:./data/portfolio_db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Server
server:
  port: 8080

