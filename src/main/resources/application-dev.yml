spring:
  application:
    name: portfolio-backend
  
  # H2 Database (In-Memory para desarrollo r√°pido)
  datasource:
    url: jdbc:h2:mem:portfolio_db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# Server
server:
  port: 8080

# JWT
jwt:
  secret: ${JWT_SECRET:CambiaEstaPorUnaClaveSecretaMuyLargaYSeguraDeAlMenos256Bits2024PortfolioBackend}
  expiration: ${JWT_EXPIRATION:86400000}

# Logging
logging:
  level:
    com.portfolio.backend: DEBUG
    org.springframework.security: DEBUG
